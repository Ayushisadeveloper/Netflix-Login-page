<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Login page</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>

<body>
    <div class="nav"><a href="/"><img src="logo.svg" alt=""></a></div>
    <div class="main">
        <div class="glass-container">
            <h2>Sign In</h2>
            <div class="input-group">
                <input type="text" id="username" placeholder="Email or mobile number">
            </div>
            <div class="input-group">
                <input type="password" id="password" placeholder="Password">
            </div>
            <div class="input-group">
                <button onclick="login()">Sign In</button>
            </div>
            <div class="othertext">
                <div class="needhelp">
                    <ul>
                        <li><input type="checkbox" name="remember" id="save">Remember me</li>
                        <li><a href="/">Need help?</a></li>
                    </ul>
                </div>
                <div class="register">
                    New to Netflix?<a href="/">Sign up now.</a>
                </div>
                <div class="security">
                    <p>This page is protected by Google reCAPTCHA to ensure you're not a bot. <a href="/">Learn
                            more.</a></p>
                </div>
            </div>
        </div>
    </div>
    <div class="footer">
        <div class="need_help">
            <div class="call">Questions? Call <a href="/">000-800-919-1694</a></div>
            <div class="help">
                <div class="faq">
                    <ul>
                        <li><a href="/">FAQ</a></li>
                        <li><a href="/">Cookie Preferences</a></li>
                    </ul>
                </div>
                <div class="center">
                    <ul>
                        <li><a href="/">Help Centre</a></li>
                        <li><a href="/">Corporate Information</a></li>
                    </ul>
                </div>
                <div class="term">
                    <ul>
                        <li><a href="/">Terms of Use</a></li>
                    </ul>
                </div>
                <div class="privacy">
                    <ul>
                        <li><a href="/">Privacy</a></li>
                    </ul>
                </div>
            </div>
            <div class="language-picker-button">
                <div class="select-wrapper">
                    <select id="lang-switcher-select" class="ui-select medium" placeholder="lang-switcher">
                    <option lang="en" value="/in/login" data-language="en" data-country="IN" selected="">English</option>
                    <option lang="hi" value="/in-hi/login" data-language="hi" data-country="IN">हिन्दी</option>
                  </select>
                </div>
              </div>
        </div>
    </div>
</body>

</html>
